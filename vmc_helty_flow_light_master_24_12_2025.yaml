################### Sensori della VMC  ####################################################################################################################################################################################
#                                                                                                                                                                                                                         #
# I SENSORI PRINCIPALI UTILIZZATI PER L'ESTRAZIONE DEI DATI CONTENUTI NELLA VMC SONO:                                                                                                                                     #
#                                                                                                                                                                                                                         #
# - vmc_master_light_light_STATUS_IP                                                                                                                                                                                      #
